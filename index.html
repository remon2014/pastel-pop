<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#a3c4dc" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pastel Pop</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        font-family: 'Inter', sans-serif;
      }

      canvas#gameCanvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: block;
        z-index: 0;
      }

      #gameUI {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 10;
        width: 100%;
        height: 100%;
        pointer-events: none;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      #infoPanel {
        padding: 20px;
        pointer-events: none;
      }

      #targetColor,
      #level,
      #score,
      #highScore {
        font-size: 14px;
        font-weight: 300;
        color: #333;
        margin-bottom: 6px;
      }

      #targetColorName {
        font-weight: 600;
        font-size: 18px;
        margin-left: 6px;
      }

      #gameOverPanel {
        display: flex;
        flex-direction: column;
        align-items: center;
        pointer-events: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      #gameOver {
        font-size: 28px;
        color: #d32f2f;
        font-weight: 600;
        margin-bottom: 16px;
        display: none;
      }

      #restartBtn {
        background: #333;
        color: white;
        font-size: 14px;
        padding: 10px 20px;
        border: none;
        border-radius: 100px;
        cursor: pointer;
        display: none;
      }

      /* üéÆ Main Menu Styles */
      #mainMenu {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 20;
        width: 100vw;
        height: 100vh;
        background: rgba(255, 255, 255, 0.96);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        pointer-events: auto;
        gap: 20px;
      }

      #mainMenu h1 {
        font-size: 48px;
        font-weight: 700;
        margin: 0;
        background: linear-gradient(90deg, #ffb6c1, #b5d8ff, #b2f2bb);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }

      /* ‚úÖ Material-style pastel button */
      .button-17 {
        appearance: none;
        background-color: #f0f7ff;
        border: none;
        border-radius: 24px;
        box-shadow: rgba(0, 0, 0, .2) 0 3px 5px -1px,
                    rgba(0, 0, 0, .14) 0 6px 10px 0,
                    rgba(0, 0, 0, .12) 0 1px 18px 0;
        color: #3c4043;
        cursor: pointer;
        font-family: "Inter", sans-serif;
        font-size: 16px;
        font-weight: 500;
        height: 48px;
        padding: 0 24px;
        transition: box-shadow 280ms cubic-bezier(.4, 0, .2, 1),
                    transform 270ms cubic-bezier(0, 0, .2, 1) 0ms;
        will-change: transform, opacity;
      }

      .button-17.black {
        background-color: #333;
        color: #fff;
      }

      .button-17.black:hover {
        background-color: #000;
        color: #fff;
      }

      /* Even spacing between Game Over buttons */
      #gameOverPanel .button-17 {
        margin-top: 10px;
      }
      .button-17:hover {
        background: #e0efff;
        color: #174ea6;
      }

      #menuHighScore {
        font-size: 16px;
        font-weight: 400;
        color: #777;
        margin: 0;
      }

      #backToMenuBtn {
        display: none;
      }
      @media (max-width: 768px) {
        #infoPanel {
          padding: 12px;
        }

        #targetColorName {
          font-size: 22px;
        }

        #gameOver {
          font-size: 22px;
        }

        #restartBtn {
          font-size: 16px;
          padding: 12px 24px;
        }

        #menuBtn {
          display: none; /* initially hidden until game starts */
        }

        .button-17 {
          font-size: 16px;
          padding: 12px 24px;
        }
      }

      @keyframes shake {
        0%   { transform: translate(0px, 0px); }
        20%  { transform: translate(-4px, 4px); }
        40%  { transform: translate(4px, -4px); }
        60%  { transform: translate(-4px, 2px); }
        80%  { transform: translate(2px, -4px); }
        100% { transform: translate(0px, 0px); }
      }

      .shake {
        animation: shake 0.4s ease-in-out;
      }
    </style>
  </head>

  <body>
    <canvas id="gameCanvas"></canvas>
    <button id="menuBtn" class="button-17" style="position:absolute; top:20px; right:20px; z-index:15;">‚ò∞ Menu</button>
    <div id="gameUI">
      <div id="infoPanel">
        <div id="targetColor">
          target: <span id="targetColorName">lavender</span>
        </div>
        <div id="level">level: 1</div>
        <div id="score">score: 0</div>
        <div id="highScore">high score: 0</div>
      </div>

      <div id="gameOverPanel">
        <div id="gameOver">Game Over!</div>
        <button id="restartBtn" class="button-17 black">Restart Game</button>
        <button id="backToMenuBtn" class="button-17">Main Menu</button>
      </div>
    </div>

    <!-- üéÆ Main Menu -->
    <div id="mainMenu">
      <h1>Pastel Pop</h1>
      <button id="startGameBtn" class="button-17" role="button">Start Game</button>
      <div id="menuHighScore">High Score: 0</div>

      <div id="leaderboard">
        <h3>üèÜ Leaderboard</h3>
        <ol id="leaderboardList"></ol>
      </div>

    </div>
    <script type="module" src="./src/main.js?v=1.0.3"></script>
  </body>
</html>
