<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pastel Pop</title>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #layout {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        justify-content: center;
        gap: 40px;
        padding: 32px;
        box-sizing: border-box;
        height: 100vh;
      }

      #gameInfo {
        flex-shrink: 0;
        width: 180px;
        padding-top: 16px;
      }

      #gameCanvas {
        max-width: 100%;
        height: auto;
        border: none;
        background-color: transparent; /* background managed by JS */
        display: block;
      }

      #targetColor,
      #level,
      #score,
      #highScore {
        text-transform: lowercase;
        font-size: 14px;
        font-weight: 300;
        color: #444;
        margin-bottom: 4px;
      }

      #targetColor {
        font-size: 14px;
        font-weight: 300;
        color: #444;
      }

      #targetColorName {
        display: inline;
        font-size: 18px;
        font-weight: 600;
        color: #a3c4dc; /* default; dynamically updated by JS */
        margin-left: 6px;
      }

      #gameOver {
        font-size: 22px;
        color: #d32f2f;
        font-weight: 500;
        margin-top: 20px;
        display: none;
      }

      #restartBtn {
        background: #000;
        color: #fff;
        font-size: 14px;
        padding: 8px 16px;
        border: none;
        border-radius: 100px;
        margin-top: 8px;
        cursor: pointer;
        display: none;
      }

      @keyframes shake {
        0%   { transform: translate(0px, 0px); }
        20%  { transform: translate(-4px, 4px); }
        40%  { transform: translate(4px, -4px); }
        60%  { transform: translate(-4px, 2px); }
        80%  { transform: translate(2px, -4px); }
        100% { transform: translate(0px, 0px); }
      }

      .shake {
        animation: shake 0.4s ease-in-out;
      }

      /* âœ… Responsive layout for tablets and phones */
      @media (max-width: 768px) {
        #layout {
          flex-direction: column;
          align-items: center;
          padding: 16px;
          gap: 20px;
        }

        #gameInfo {
          width: 100%;
          text-align: center;
          padding-top: 0;
        }

        #targetColor {
          font-size: 16px;
        }

        #targetColorName {
          font-size: 28px;
        }

        #gameCanvas {
          width: 100%;
          max-width: 100%;
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <div id="layout">
      <div id="gameInfo">
        <div id="targetColor">
          target: <span id="targetColorName">lavender</span>
        </div>
        <div id="level"></div>
        <div id="score"></div>
        <div id="highScore"></div>
        <div id="gameOver">Game Over!</div>
        <button id="restartBtn">Restart Game</button>
      </div>

      <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>

    <div id="flashOverlay"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
